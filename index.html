<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eatSafe</title>
    <link rel="stylesheet" href="./build/css/piodjio.min.css">
    <link rel="stylesheet" href="./build/css/custom.min.css">
    <script src="./script/main.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400&display=swap" rel="stylesheet">
</head>

<body id="appWrapper" class="flex w-full h-screen">
    <div class="left w-1-2 h-full">
        <div id="headLeft">
            <h2 class="text-center font-xl p-1">Mes recommandations</h2>
        </div>
    </div>
    <div class="right w-1-2 h-full flex column">
        <div id="headRight">
            <h2 class="text-center font-xl p-1">Mes repas de la semaine</h2>
        </div>
        <div class="flex items-center justify-center h-full">
            <div class="parent w-full h-1-2 p-48">
                <div class="div1"></div>
                <div class="div2"></div>
                <div class="div3"></div>
                <div class="div4"></div>
                <div class="div5"></div>
                <div class="div6"></div>
                <div class="div7"></div>
            </div>
        </div>
    </div>
    <nav id="menuWrapper">
        <button
            id="burger" class="absolute z100 flex items-center justify-center w-12 h-12 radius-full white bg-green-600"></button>
        <nav id="menu">
            <ul>
                <li>wow - 1</li>
                <li>wow - 2</li>
                <li>wow - 3</li>
                <li>wow - 4</li>
                <li>wow - 5</li>
            </ul>
            <aside>
                <h2>About us</h2>
                <p>Fugiat Lorem fugiat amet consectetur irure tempor irure et ex adipisicing.</p>
            </aside>
        </nav>
    </nav>
    <aside id="SignInterface" class="absolute font-xl p-1 bg-green-500 container-full h-full">
        <section class="flex justify-center p-10"><img class="w-4-12" src="./assets/img/eatsafe.png" alt="Logo eatSafe">
        </section>
        <section class="flex justify-space-around p-1">
            <section>
                <h2 class="font-6xl text-center p-10">Sign up</h2>
                <form action="" class="">
                    <fieldset>
                        <input type="text" name="username" required autocomplete="off">
                        <label for="username">Username</label>
                        <div class="bar"></div>
                    </fieldset>
                    <fieldset>
                        <input type="password" name="password" required autocomplete="off">
                        <label for="password">Password</label>
                        <div class="bar"></div>
                    </fieldset>
                    <fieldset>
                        <input type="email" name="email" required autocomplete="off">
                        <label for="email">E-mail</label>
                        <div class="bar"></div>
                    </fieldset>
                    <input class="text-center p-10 w-full" type="submit" value="Subscribe">
                </form>
            </section>
            <section>
                <h2 class="font-6xl text-center p-10">Sign in</h2>
                <form action="" class="">
                    <fieldset>
                        <input type="text" name="username" required autocomplete="off">
                        <label for="username">Username</label>
                        <div class="bar"></div>
                    </fieldset>
                    <fieldset>
                        <input type="password" name="password" required autocomplete="off">
                        <label for="password">Password</label>
                        <div class="bar"></div>
                    </fieldset>
                    <input class="text-center p-10 w-full" type="submit" value="Go !">
                </form>
            </section>
        </section>
    </aside>
</body>

</html>
